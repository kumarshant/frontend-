<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="body">
        <div class="result" id="result_">

        </div>

        <div class="input">
            <div class="input-operand">
                <button class="button" onclick="store(1)">1</button>
                <button class="button" onclick="store(2) ">2</button>
                <button class="button" onclick="store(3)">3</button>
                <button class="button" onclick="store(4) ">4</button>
                <button class="button" onclick="store(5)">5</button>
                <button class="button" onclick="store(6)">6</button>
                <button class="button" onclick="store(7)">7</button>
                <button class="button" onclick="store(8)">8</button>
                <button class="button" onclick="store(9)">9</button>
                <button class="button" onclick="store(0)">0</button>
                <button class="button" onclick="run()">=</button>
                <button class="button" onclick="cleares()">C</button>
              
            </div>
            <div class="input-operator">
                <button class="button"  onclick="show('+')">+</button>
                <button class="button"  onclick="show('-')">-</button>
                <button class="button"  onclick="show('*')">*</button>
                <button class="button"  onclick="show('/')">/</button>
            </div>
           
   
        </div>
    </div>

  

   
   
 
    
    
</body>
</html>
